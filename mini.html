<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <!-- TOOTHPASTE MINI / AN HTML FILE THAT INJECTS ITSELF OF THE LATEST VERSION OF TOOTHPASTE NETWORK -->
</head>
<body>
    <script>
        fetch('https://raw.githubusercontent.com/toothpastenetwork/toothpastenetwork.github.io/main/index.html')
            .then(response => response.text())
            .then(html => {
                document.open();
                document.write(html);
                document.close();
            })
            .catch(error => {
                console.error('Error:', error);
                document.body.innerHTML = '<h1>Failed to load content, please check your internet or refresh the page. If this error persists email toothpasteisverygood@gmail.com</h1>';
            });
    </script>
</body>
</html>
