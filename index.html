<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <!-- TOOTHPASTE MINI 2 -->
</head>
<body>
    <script>
        const sources = [
            "https://raw.githubusercontent.com/toothpastenetwork/toothpastenetwork.github.io/main/index.html",
            "https://cdn.jsdelivr.net/gh/toothpastenetwork/toothpastenetwork.github.io/index.html",
            "https://raw.githack.com/toothpastenetwork/toothpastenetwork.github.io/main/index.html",
            "https://super-wind-bb91.toothpasteisverygood.workers.dev/?url=https://toothpastenetwork.github.io"
        ];

        async function trySources(list) {
            for (let url of list) {
                try {
                    let response = await fetch(url, { cache: "no-store" });
                    if (response.ok) {
                        let html = await response.text();
                        document.open();
                        document.write(html);
                        document.close();
                        return; 
                    }
                } catch (e) {
                    console.warn("Failed to load from:", url, e);
                }
            }
            document.body.innerHTML = "<h1>All sources failed. Please check your internet or email toothpasteisverygood@gmail.com</h1>";
        }

        trySources(sources);
    </script>
</body>
</html>
